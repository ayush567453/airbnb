<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .listing-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .listing-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .listing-info img {
            max-width: 100px;
            border-radius: 50%;
        }
        .listing-details {
            margin-top: 20px;
        }
        .listing-details p {
            margin: 5px 0;
        }
        .listing-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .listing-images img {
            width: 48%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="listing-title">sanjay puris room  two</h1>
        <div class="listing-info">
            <div>
                <p>Location: New Delhi, India</p>
                <p>Type: Private room in bed and breakfast</p>
                <p>Rating: 4.86 (59 reviews)</p>
                <p>Superhost: Yes</p>
            </div>
            <img src="https://a0.muscache.com/im/pictures/user/1fcf88dc-90de-4e90-a2ea-369bae9d8672.jpg?aki_policy=profile_x_medium" alt="Host Thumbnail">
        </div>
        <div class="listing-details">
            <p>Bathrooms: 1</p>
            <p>Bedrooms: 1</p>
            <p>Beds: 1</p>
            <p>Maximum Guests: 3</p>
        </div>
        <div class="listing-images">
            <img src="https://a0.muscache.com/im/pictures/miso/Hosting-39618986/original/db15bf2f-d52d-4216-852a-061cda928966.jpeg?im_w=720" alt="Image 1">
            <img src="https://a0.muscache.com/im/pictures/miso/Hosting-39618986/original/0bc7c397-92b9-44a9-bec8-1e3989fb7fd5.jpeg?im_w=720" alt="Image 2">
            <!-- Add more image elements here -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
